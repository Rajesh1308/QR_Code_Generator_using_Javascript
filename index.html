<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>QR Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <p class="h1 text-center">QR Code<br>  Generator</p>
        </header>
        <div class="inputs text-center">
            <input type="text" placeholder="Enter URL or text" title="input" id="inputbox">
            <br>
            <select title="size" id="size">
                <option value="100">100 x 100</option>
                <option value="150" selected>150 x 150</option>
                <option value="200">200 x 200</option>
                <option value="250">250 x 250</option>
            </select>
            <br>
            <button class="btn btn-primary" type="submit" value="Generate" id="genbtn" title="submit" onclick="generate()">Generate</button>
        </div>

        <div class="code text-center">            
            <div class="download-btn">
                <a title="download" href="https://chart.googleapis.com/chart?cht=qr&chs=150x150&chl=Hello%20Mageswari" download="qr-code"><img class="img-fluid" id="myimg" src="" alt=""></a>
            </div>
            <div class="designer-name">
                <p>Designed by <span>Rajesh A</span></p>
            </div>
        </div>
    </div>






    <script src="./assets/js/index.js"></script>
</body>
</html>
